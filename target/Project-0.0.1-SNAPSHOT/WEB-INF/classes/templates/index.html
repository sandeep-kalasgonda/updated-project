<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Service Appointment Booking</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1>Car Service Appointment Booking</h1>
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
          <a
            class="nav-link active"
            id="add-appointment-tab"
            data-toggle="tab"
            href="#add-appointment"
            role="tab"
            aria-controls="add-appointment"
            aria-selected="true"
            >Add Appointment</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            id="view-appointments-tab"
            data-toggle="tab"
            href="#view-appointments"
            role="tab"
            aria-controls="view-appointments"
            aria-selected="false"
            >View Appointments</a
          >
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div
          class="tab-pane fade show active"
          id="add-appointment"
          role="tabpanel"
          aria-labelledby="add-appointment-tab"
        >
          <form id="appointmentForm" class="mt-4">
            <div class="form-group">
              <label for="customerName">Customer Name</label>
              <input
                type="text"
                class="form-control"
                id="customerName"
                required
              />
            </div>
            <div class="form-group">
              <label for="appointmentDate">Appointment Date</label>
              <input
                type="date"
                class="form-control"
                id="appointmentDate"
                required
              />
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea
                class="form-control"
                id="description"
                rows="3"
                required
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary">
              Add Appointment
            </button>
            <div id="successMessage" class="mt-3" style="display: none">
              <div class="alert alert-success" role="alert">
                Appointment added successfully!
              </div>
            </div>
          </form>
        </div>
        <div
          class="tab-pane fade"
          id="view-appointments"
          role="tabpanel"
          aria-labelledby="view-appointments-tab"
        >
          <h2 class="mt-4">Appointments</h2>
          <div class="form-group">
            <label for="filterDate">Filter by Date</label>
            <input type="date" class="form-control" id="filterDate" />
            <button id="filterButton" class="btn btn-primary mt-2">
              Filter
            </button>
          </div>
          <h3 id="appointmentCount" class="mt-4"></h3>
          <table class="table mt-3">
            <thead>
              <tr>
                <th>ID</th>
                <th>Customer Name</th>
                <th>Appointment Date</th>
                <th>Description</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="appointmentTableBody">
              <!-- Appointments will be dynamically added here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Modal for editing an appointment -->
    <div
      class="modal fade"
      id="editAppointmentModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="editAppointmentModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editAppointmentModalLabel">
              Edit Appointment
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="editAppointmentForm">
              <input type="hidden" id="editAppointmentId" />
              <div class="form-group">
                <label for="editCustomerName">Customer Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="editCustomerName"
                  required
                />
              </div>
              <div class="form-group">
                <label for="editAppointmentDate">Appointment Date</label>
                <input
                  type="date"
                  class="form-control"
                  id="editAppointmentDate"
                  required
                />
              </div>
              <div class="form-group">
                <label for="editDescription">Description</label>
                <textarea
                  class="form-control"
                  id="editDescription"
                  rows="3"
                  required
                ></textarea>
              </div>
              <button type="submit" class="btn btn-primary">
                Save changes
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
